name: ZAP Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt
        pip install python-owasp-zap-v2.4
        pip install reportlab

    # ---------------------------------------------------------
    # START LOCAL HTTP SERVER TO HOST YOUR HTML FILE
    # ---------------------------------------------------------
    - name: Start Local HTTP Server
      run: |
        echo "Starting local HTTP server on port 8000"
        python3 -m http.server 8000 &
        sleep 3

    # ---------------------------------------------------------
    # START ZAP DAEMON ON PORT 8090
    # ---------------------------------------------------------
    - name: Start ZAP Daemon (Docker)
      run: |
        echo "Starting ZAP daemon on port 8090"
        docker run -u root -d -p 8090:8090 \
          ghcr.io/zaproxy/zaproxy:stable zap.sh \
          -daemon -port 8090 \
          -config api.key=${{ secrets.ZAP_API_KEY }}

    - name: Wait for ZAP to fully start
      run: sleep 15

    # ---------------------------------------------------------
    # RUN YOUR PYTHON zap.py SCAN SCRIPT
    # ---------------------------------------------------------
    - name: Run zap.py Scan
      env:
        ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}
      run: python zap.py

    # ---------------------------------------------------------
    # UPLOAD REPORTS
    # ---------------------------------------------------------
    - name: Upload ZAP Reports
      uses: actions/upload-artifact@v4
      with:
        name: zap_reports
        path: |
          zap-report.html
          zap-report.json
          zap-scan.log
